<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | MyProduct</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- Universal Styles & Resets (Consistent with previous designs) --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- Success Container & Card (Consistent with previous designs) --- */
        .success-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        /* --- Success Icon (NEW) --- */
        .success-icon {
            font-size: 50px;
            width: 100px;
            height: 100px;
            background-color: #e8f5e9; /* Light green background */
            color: #4caf50; /* Darker green for the checkmark */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            animation: pop-in 0.5s ease-out forwards;
        }
        
        @keyframes pop-in {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            80% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        .success-container h2 {
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
            color: #2c3e50;
        }

        .success-container p {
            margin-bottom: 30px;
            color: #7f8c8d;
            font-size: 16px;
        }

        /* --- "Home" Button (Consistent styling) --- */
        .home-btn {
            display: inline-block;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .home-btn:hover {
            background: linear-gradient(90deg, #2980b9, #3498db);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.5);
        }
    </style>
</head>
<body>

    <div class="success-container">
        <div class="success-icon">
            <span>âœ…</span>
        </div>
        <h2>Thank You For Voting!</h2>
        <p>Your vote has been successfully submitted. Results will be announced soon.</p>
        <a href="/" class="home-btn">Return to Homepage</a>
    </div>

</body>
</html>
