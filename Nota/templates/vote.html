<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cast Your Vote | Student Elections 2025</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0d324d, #7f5a83, #0d324d, #7f5a83);
      background-size: 400% 400%;
      animation: gradient-animation 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      padding: 20px;
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float-symbol {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
      100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }

    .background-symbols {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .background-symbols .symbol {
      position: absolute;
      bottom: -150px;
      animation: float-symbol 25s linear infinite;
    }

    .background-symbols .symbol i {
      color: rgba(255, 255, 255, 0.15);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .background-symbols .symbol:nth-child(1) { left: 25%; animation-delay: 0s; }
    .background-symbols .symbol:nth-child(2) { left: 10%; animation-delay: 2s; animation-duration: 12s; }
    .background-symbols .symbol:nth-child(3) { left: 70%; animation-delay: 4s; }
    .background-symbols .symbol:nth-child(4) { left: 40%; animation-delay: 0s; animation-duration: 18s; }
    .background-symbols .symbol:nth-child(5) { left: 65%; animation-delay: 0s; animation-duration: 20s; }
    .background-symbols .symbol:nth-child(6) { left: 75%; animation-delay: 3s; }
    .background-symbols .symbol:nth-child(7) { left: 35%; animation-delay: 7s; animation-duration: 30s; }
    .background-symbols .symbol:nth-child(8) { left: 50%; animation-delay: 15s; animation-duration: 45s; }
    .background-symbols .symbol:nth-child(9) { left: 20%; animation-delay: 2s; animation-duration: 35s; }
    .background-symbols .symbol:nth-child(10) { left: 85%; animation-delay: 0s; animation-duration: 11s; }

    .form-card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 500px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      text-align: center;
    }

    .form-card h2 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .form-card p {
      margin-bottom: 25px;
      color: #eee;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 15px;
    }

    .candidate-option {
      position: relative;
      display: flex;
      align-items: center;
      padding: 14px 18px;
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .candidate-option:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .candidate-option input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .custom-circle {
      width: 24px;
      height: 24px;
      border: 2px solid #ccc;
      border-radius: 50%;
      margin-right: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: border-color 0.3s ease;
    }

    .custom-circle::after {
      content: '';
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #23d5ab;
      transform: scale(0);
      transition: transform 0.2s ease;
    }

    .candidate-option input[type="radio"]:checked + .custom-circle {
      border-color: #23d5ab;
    }

    .candidate-option input[type="radio"]:checked + .custom-circle::after {
      transform: scale(1);
    }

    .candidate-option label {
      color: white;
      font-weight: 500;
      cursor: pointer;
    }

    .action-btn {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(90deg, #23a6d5, #23d5ab);
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(35, 213, 171, 0.4);
      transition: all 0.3s ease;
    }

    .action-btn:hover {
      background: linear-gradient(90deg, #23d5ab, #23a6d5);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(35, 213, 171, 0.5);
    }

    .action-btn:active {
      transform: scale(0.98);
    }

    @media (max-width: 480px) {
      .form-card {
        padding: 30px 20px;
      }

      .candidate-option {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <ul class="background-symbols">
    <li class="symbol"><i class="fa-solid fa-box-ballot"></i></li>
    <li class="symbol"><i class="fa-solid fa-star"></i></li>
    <li class="symbol"><i class="fa-solid fa-check-to-slot"></i></li>
    <li class="symbol"><i class="fa-solid fa-hand-fist"></i></li>
    <li class="symbol"><i class="fa-solid fa-flag"></i></li>
    <li class="symbol"><i class="fa-solid fa-star"></i></li>
    <li class="symbol"><i class="fa-solid fa-box-ballot"></i></li>
    <li class="symbol"><i class="fa-solid fa-check-to-slot"></i></li>
    <li class="symbol"><i class="fa-solid fa-hand-fist"></i></li>
    <li class="symbol"><i class="fa-solid fa-star"></i></li>
  </ul>

  <div class="form-card">
    <h2>Cast Your Vote</h2>
    <p>Select your preferred candidate below and submit.</p>

    <form method="POST">
      {% for candidate in candidates %}
      <label class="candidate-option" for="{{ candidate }}">
        <input type="radio" name="candidate" id="{{ candidate }}" value="{{ candidate }}" required>
        <span class="custom-circle"></span>
        <label for="{{ candidate }}">{{ candidate }}</label>
      </label>
      {% endfor %}

      <button type="submit" class="action-btn">Submit Vote</button>
    </form>
  </div>

</body>
</html>
